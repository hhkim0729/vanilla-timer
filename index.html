<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>fake time timer</title>
  </head>
  <body>
    <div class="timer-bar"></div>
    <div class="wrapper">
      <h1>fake time timer</h1>
      <div class="preset-box">
        <div class="preset">3</div>
        <div class="preset">5</div>
        <div class="preset">10</div>
        <div class="preset">30</div>
        <div class="preset">60</div>
      </div>
      <div class="timer-box">
        <span class="timer-hour">00</span>
        <span>:</span>
        <span class="timer-min">00</span>
        <span>:</span>
        <span class="timer-sec">00</span>
      </div>
     
      <form class="input-form">
        <div class="input-box">
          <input
            type="number"
            name="hour"
            class="input-hour"
            min="0"
            placeholder="00"
          />
          <span>:</span>
          <input type="number" name="min" class="input-min" placeholder="00" />
          <span>:</span>
          <input type="number" name="sec" class="input-sec" placeholder="00" />
        </div>
        <div class="btn-box">
          <button type="submit" class="input-btn">start</button>
          <button type="button" class="reset-btn">reset</button>
        </div>
      </form>
       
    </div>
    <script src="script.js"></script>
  </bb>
</html>
